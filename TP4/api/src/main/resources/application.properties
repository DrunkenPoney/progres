spring.datasource.type=org.apache.tomcat.dbcp.dbcp2.BasicDataSource
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/progres
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.dbcp2.default-schema=progres
spring.datasource.dbcp2.enable-auto-commit-on-return=true
spring.datasource.tomcat.commit-on-return=true

# Hibernate 5 Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.show-sql=true
spring.jpa.database=mysql

logging.level.root=INFO
logging.level.web=DEBUG
logging.level.progres.tp4.api.dominospizzaapi=DEBUG

